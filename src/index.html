<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body id="body">
    <button id="btnPopup">Click to popup</button>
    <div class="popup" id="popup" style="visibility: hidden;"></div>
    <div id='form' class='formDiv'>
        <form>
            <div>
                <label>Enter your first name:</label>
                <input id='firstName' placeholder='enter first name' />
                <h3 id='errorFirstName'></h3>
            </div>
            <div>
                <label>Enter your last name:</label>
                <input id='lastName' placeholder='enter last name' />
                <h3 id='errorLastName'></h3>
            </div>
            <div>
                <label>Enter your email:</label>
                <input id='email' placeholder='enter email' />
                <h3 id='errorEmail'></h3>
            </div>
            <div>
                <label>Enter your age:</label>
                <input id='age' placeholder='enter age' />
                <h3 id='errorAge'></h3>
            </div>
            <button id='btnForm' onclick="submit()">Submit</button>
        </form>
    </div>
</body>
</html>
